<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="user/header::header-fragment"></header>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="user/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="user/sidebar::sidebar-fragment(${userPath})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="card-header">
                    <h3 class="card-title">个人首页</h3>
                </div> <!-- /.card-body -->
                <div class="row">
                    <div class="col-md-4">
                        <div class="card card-primary card-outline">
                            <div class="card-header">
                                <h3 class="card-title">个人信息</h3>
                            </div> <!-- /.card-body -->
                            <div class="card-body">
                                <form role="form" id="userInfoForm">
                                    <!-- input states -->
                                    <div class="form-group">
                                        <label class="control-label">个人昵称</label>
<!--                                        <input type="text" class="form-control" id="yourAvatar"-->
<!--                                               name="yourAvatar" th:value="${configurations.get('yourAvatar')}"-->
<!--                                               placeholder="个人头像">-->
                                        <input type="text" class="form-control" id="yourAvatar"
                                               name="yourAvatar" th:value="1"
                                               placeholder="个人昵称">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">电话</label>
<!--                                        <input type="text" class="form-control" id="yourName"-->
<!--                                               name="yourName" th:value="${configurations.get('yourName')}"-->
<!--                                               placeholder="电话">-->
                                        <input type="text" class="form-control" id="yourName"
                                               name="yourName" th:value="2"
                                               placeholder="电话">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">个人邮箱</label>
<!--                                        <input type="email" class="form-control" id="yourEmail" name="yourEmail"-->
<!--                                               th:value="${configurations.get('yourEmail')}"-->
<!--                                               placeholder="个人邮箱">-->
                                        <input type="email" class="form-control" id="yourEmail" name="yourEmail"
                                               th:value="3"
                                               placeholder="个人邮箱">
                                    </div>
                                    <div class="card-footer">
                                        <button type="button" id="updateUserInfoButton" onsubmit="return false;"
                                                class="btn btn-danger float-right">确认修改
                                        </button>
                                    </div>
                                </form>
                            </div><!-- /.card-body -->
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card card-primary card-outline">
                            <div class="card-header">
                                <h3 class="card-title">修改密码</h3>
                            </div> <!-- /.card-body -->
                            <div class="card-body">
                                <form role="form" id="userPasswordForm">
                                    <div class="form-group col-sm-8">
                                        <div class="alert alert-danger updatePassword-info" id="updatePassword-info" style="display: none;"></div>
                                    </div>
                                    <!-- input states -->
                                    <div class="form-group">
                                        <label class="control-label"><i class="fa fa-key"></i> 原密码</label>
                                        <input type="text" class="form-control" id="originalPassword"
                                               name="originalPassword"
                                               placeholder="请输入原密码" required="true">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label"><i class="fa fa-key"></i> 新密码</label>
                                        <input type="text" class="form-control" id="newPassword" name="newPassword"
                                               placeholder="请输入新密码" required="true">
                                    </div>
                                    <div class="card-footer">
                                        <button type="button" id="updatePasswordButton" onsubmit="return false;"
                                                class="btn btn-danger float-right">确认修改
                                        </button>
                                    </div>
                                </form>
                            </div><!-- /.card-body -->
                        </div>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <!-- 引入页脚footer-fragment -->
    <div th:replace="admin/footer::footer-fragment"></div>
</div>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script th:src="@{/admin/plugins/jQueryUI/jquery-ui.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
</body>
</html>
